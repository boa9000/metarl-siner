# the "test_inner_iterations" is the number of iterations for a whole year

reptile:
  env_ids: 
    - Eplus-5zone-hot-continuous-stochastic-v1
    - Eplus-5zone-cool-continuous-stochastic-v1
  test_ids:
    - Eplus-5zone-mixed-continuous-v1
  variables:
    outdoor_temperature:
      - Site Outdoor Air Drybulb Temperature
      - Environment
    direct_solar_radiation:
      - Site Direct Solar Radiation Rate per Area
      - Environment
    htg_setpoint:
      - Zone Thermostat Heating Setpoint Temperature
      - SPACE5-1
    clg_setpoint:
      - Zone Thermostat Cooling Setpoint Temperature
      - SPACE5-1
    air_temperature:
      - Zone Air Temperature
      - SPACE5-1
    people_occupant:
      - Zone People Occupant Count
      - SPACE5-1
    HVAC_electricity_demand_rate:
      - Facility Total HVAC Electricity Demand Rate
      - Whole Building
  replay_buffer_size: 100000
  minibatch_size: 64
  session_length: 96
  epsilon_initial: 1
  epsilon_decay: 0.99
  epsilon_min: 0.01
  network_sync_rate: 150
  learning_rate_a: 0.001
  lr_outer: 0.0005
  inner_iterations: 1
  outer_iterations: 1000
  discount_factor_g: 0.99
  hidden_dim: 128
  enable_double_dqn: False
  enable_dueling_dqn: False
  test_inner_iterations: 5
  meta_algorithm: reptile
  equal_input_output: True
  
  

